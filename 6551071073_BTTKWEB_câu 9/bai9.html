<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký du lịch</title>
    <link rel="stylesheet" href="bai9.css">
    <script>
        function dangKyThanhCong() {
            document.getElementById("ketqua").innerHTML = 
                "Bạn đã đăng ký thành công!!!";
        }
    </script>
</head>
<body>
    <form>
        <table class="tour-form">
            <tr>
                <th colspan="2">Đăng ký du lịch</th>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Khách Việt Nam</td>
                <td><input type="checkbox" checked></td>
            </tr>
            <tr>
                <td>Chọn tour</td>
                <td>
                    <select>
                        <option>Buôn mê thuột - Gia lai - Kontum</option>
                        <option>Lào cai - Daklak</option>
                        <option>Đồng Tháp - Cà Mau</option>
                        <option>Hà Nội - Hải Phòng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phương tiện</td>
                <td>
                    <input type="radio" name="pt" checked> Máy bay 
                    <input type="radio" name="pt"> Xe ô tô
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>Số lượng đoàn khách</legend>
                        Người lớn <input type="text"> 
                        Trẻ em <input type="text" >
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>Ghi chú thêm</td>
                <td>
                    <textarea rows="3" cols="40">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <input type="button" value="Đồng ý" onclick="dangKyThanhCong()">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <div id="ketqua"></div>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
