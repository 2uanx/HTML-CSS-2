<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu đăng ký chương trình khuyến mãi</title>
    <link rel="stylesheet" href="Bai8.css">
    <script>
        function dangKyThanhCong () {
            document.getElementById("ketqua").innerHTML = "Bạn đã đăng ký thành công !!!"
        }
    </script>
</head>
<body>
    <form>
        <table class="form-table">
            <tr>
                <th colspan="2">Phiếu đăng ký tham gia chương trình khuyến mãi</th>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td> <input type="text" name="Họ và tên" id="Họ và tên"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" name="Địa chỉ" id="Địa chỉ"></td>
            </tr>
            <tr>
                <td>Điện thọa</td>
                <td><input type="text" name="Điện thoại" id="Điện thoại"></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                <input type="radio" name="Phái">Nam
                <input type="radio" name="Phái" checked>Nữ
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select>
                        <option>Giáo viên</option>
                        <option>Công an</option>
                        <option>Lập trình viên</option>
                        <option>Bác sĩ</option>
                        <option>Buôn bán</option>
                        <option>Kinh doanh</option>
                    </select>
                </td>
                <tr>
                    <td>Chọn sản phảm tham gia</td>
                    <td>
                        <select multiple size="4">
                            <option>Kem đánh răng</option>
                            <option>Bột giặt</option>
                            <option>Dầu gội đầu</option>
                            <option>Sữa tắm</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Số người dự đoán tham gia</td>
                    <td><input type="text" value="2500"></td>
                </tr>
                <tr>
                    <td colspan="2" class="center">
                    <input type="button" value="Đồng ý" onclick="dangKyThanhCong()">
                </td>
                </tr>
                <tr>
                    <td colspan="2" class="center">
                        <div id="ketqua"></div>
                    </td>
                </tr>
            </tr>
        </table>
    </form>
</body>
</html>
